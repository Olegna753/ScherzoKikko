<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza la Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .noImage {
            margin-top: 20px;
            font-size: 16px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Foto Caricata</h2>

    <div id="imagePreview"></div>

    <div class="noImage" id="noImageMessage" style="display:none;">
        <p>Non c'Ã¨ nessuna foto caricata. Torna a <a href="records.html">records.html</a> per scattarne una.</p>
    </div>

    <br>
    <a href="records.html">Torna a scattare una foto</a>
</div>

<script>
    // Funzione per caricare la foto salvata nel localStorage
    window.onload = function() {
        const savedImage = localStorage.getItem('savedImage');
        const imagePreview = document.getElementById('imagePreview');
        const noImageMessage = document.getElementById('noImageMessage');
        
        if (savedImage) {
            const imgElement = document.createElement('img');
            imgElement.src = savedImage;
            imagePreview.appendChild(imgElement); // Mostra l'immagine
            noImageMessage.style.display = 'none'; // Nascondi il messaggio "Nessuna foto"
        } else {
            noImageMessage.style.display = 'block'; // Mostra il messaggio "Nessuna foto"
        }
    }
</script>

</body>
</html>
