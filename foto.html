<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza le Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.1);
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .image-item {
            position: relative;
            display: inline-block;
        }
        .image-item .delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            display: none;
        }
        .image-item:hover .delete {
            display: block;
        }
        .noImage {
            margin-top: 20px;
            font-size: 16px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Le Tue Foto</h2>

    <!-- Container per le immagini -->
    <div class="image-container" id="imageContainer"></div>

    <div class="noImage" id="noImageMessage" style="display:none;">
        <p>Non ci sono foto caricate. Torna a <a href="scatta.html">scatta una foto</a>.</p>
    </div>

    <br>
    <a href="scatta.html">Torna a scattare una foto</a>
</div>

<script>
    // Funzione per caricare tutte le foto salvate nel localStorage
    window.onload = function() {
        const savedImages = JSON.parse(localStorage.getItem('savedImages')) || [];
        const imageContainer = document.getElementById('imageContainer');
        const noImageMessage = document.getElementById('noImageMessage');

        if (savedImages.length > 0) {
            savedImages.forEach((imageBase64, index) => {
                const imageItem = document.createElement('div');
                imageItem.classList.add('image-item');

                const imgElement = document.createElement('img');
                imgElement.src = imageBase64;
                imgElement.alt = 'Foto scattata';
                
                // Bottone di eliminazione
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete');
                deleteButton.textContent = 'X';
                deleteButton.onclick = () => deleteImage(index); // Funzione per eliminare la foto

                // Aggiungi l'immagine e il bottone alla griglia
                imageItem.appendChild(imgElement);
                imageItem.appendChild(deleteButton);
                imageContainer.appendChild(imageItem);
            });
            noImageMessage.style.display = 'none'; // Nasconde il messaggio "Nessuna foto"
        } else {
            noImageMessage.style.display = 'block'; // Mostra il messaggio "Nessuna foto"
        }
    }

    // Funzione per eliminare l'immagine
    function deleteImage(index) {
        const savedImages = JSON.parse(localStorage.getItem('savedImages')) || [];
        savedImages.splice(index, 1); // Rimuove l'immagine selezionata dall'array

        // Rimuove l'immagine dal localStorage
        localStorage.setItem('savedImages', JSON.stringify(savedImages));

        // Ricarica la pagina per aggiornare la vista
        location.reload();
    }

    // Funzione per scaricare l'immagine
    function downloadImage(imageBase64) {
        const a = document.createElement('a');
        a.href = imageBase64;
        a.download = 'foto.jpg'; // Imposta il nome del file per il download
        a.click(); // Simula il click per avviare il download
    }
</script>

</body>
</html>
