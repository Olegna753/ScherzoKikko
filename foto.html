<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza le Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .noImage {
            margin-top: 20px;
            font-size: 16px;
            color: gray;
        }
        .image-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Le Tue Foto</h2>

    <!-- Container per le immagini -->
    <div class="image-container" id="imageContainer"></div>

    <div class="noImage" id="noImageMessage" style="display:none;">
        <p>Non ci sono foto caricate. Torna a <a href="records.html">records.html</a> per scattarne una.</p>
    </div>

    <br>
    <a href="records.html">Torna a scattare una foto</a>
</div>

<script>
    // Funzione per caricare tutte le foto salvate nel localStorage
    window.onload = function() {
        const savedImages = JSON.parse(localStorage.getItem('savedImages')) || [];
        const imageContainer = document.getElementById('imageContainer');
        const noImageMessage = document.getElementById('noImageMessage');

        if (savedImages.length > 0) {
            savedImages.forEach(imageBase64 => {
                const imgElement = document.createElement('img');
                imgElement.src = imageBase64;
                imageContainer.appendChild(imgElement); // Mostra ogni immagine
            });
            noImageMessage.style.display = 'none'; // Nasconde il messaggio "Nessuna foto"
        } else {
            noImageMessage.style.display = 'block'; // Mostra il messaggio "Nessuna foto"
        }
    }
</script>

</body>
</html>
