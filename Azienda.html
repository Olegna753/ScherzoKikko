<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina con Header, Menu e News Italiane</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    header {
      background-color: #FACF0A;
      color: black;
      text-align: center;
      width: 100%;
      padding: 20px 0;
      border: 4px solid black;
      box-sizing: border-box;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 160px;
      width: auto;
    }

    .main-title {
      font-size: 5em;
      font-style: italic;
      font-family: 'Bookman Old Style', sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin: 0;
    }

    .sub-title {
      font-size: 2em;
      font-family: 'Arial', sans-serif;
      color: #333;
      letter-spacing: 1px;
      margin: 10px 0 0 0;
    }

    /* Menu di navigazione */
    nav {
      background-color: #9C9C9C;
            border: 4px solid black;
      box-sizing: border-box;
      position: relative;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
      font-size: 1.2em;
      padding: 15px 0;
      display: block;
      transition: color 0.3s, border-bottom 0.3s;
    }

    nav ul li a:hover {
      color: #FACF0A;
      border-bottom: 2px solid #FACF0A;
    }

    /* Layout principale */
    .container {
      display: flex;
      width: 100%;
      box-sizing: border-box;
      flex-wrap: wrap; /* permette alle colonne di adattarsi */
    }

    .sidebar {
      width: 30%;
      background-color: #f9f9f9;
      padding: 20px;
      box-sizing: border-box;
      border-right: 2px solid #ddd;
      min-height: calc(100vh - 200px);
    }

    .content {
      width: 70%;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 1.5em;
      margin-top: 0;
    }

    .news-wall {
      width: 100%;
      min-height: 500px;
      border: none;
    }

    /* Bottoni */
    a.button {
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s, transform 0.3s;
      text-align: center;
    }

    /* Media query per mobile */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar, .content {
        width: 100%;
        border-right: none;
      }

      header .logo {
        height: 100px;
        position: relative;
        display: block;
        margin: 0 auto 10px auto;
      }

      .main-title {
        font-size: 3em;
      }
      
      .sub-title {
        font-size: 1.5em;
      }

      a.button {
        width: 80%;
        font-size: 1.1em;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://raw.githubusercontent.com/Olegna753/ScherzoKikko/main/ConsulentiLdeLavoroLogo.jpg" alt="Logo">
    <div class="main-title">Studio Garzone</div>
    <div class="sub-title">- Consulenza del Lavoro -</div>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Chi Siamo</a></li>
      <li><a href="#">Contatti</a></li>
      <li><a href="#">News</a></li>
    </ul>
  </nav>

<div class="container">
  <div class="sidebar">
    <h2>Ultime News Italiane</h2>
    <iframe
      class="news-wall"
      src="https://rss.app/embed/v1/wall?source=https%3A%2F%2Frss.app%2Fit%2Ffeed%2Fxxxxxxxxxxxx"
      frameborder="0"
      scrolling="yes">
    </iframe>
  </div>

<div class="content">
  <h2>Seleziona le opzioni:</h2>
  <div class="button-grid">
    <button class="toggle-button">Opzione 1</button>
    <button class="toggle-button">Opzione 2</button>
    <button class="toggle-button">Opzione 3</button>
    <button class="toggle-button">Opzione 4</button>
    <button class="toggle-button">Opzione 5</button>
    <div></div> <!-- cella vuota per centrare -->
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<style>
.button-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 colonne uguali */
  gap: 15px;
}

.toggle-button {
  padding: 10px 20px;
  border: 2px solid #9C9C9C;
  border-radius: 12px;
  background-color: #f0f0f0;
  cursor: pointer;
  font-size: 1em;
  transition: all 0.3s;
  width: 100%; /* prende tutta la cella */
  box-sizing: border-box;
}

.toggle-button.selected {
  background-color: #FACF0A;
  color: black;
  border-color: #FACF0A;
}

.toggle-button:hover {
  transform: scale(1.05);
}
</style>

<script>
const buttons = document.querySelectorAll('.toggle-button');
buttons.forEach(button => {
  button.addEventListener('click', () => {
    button.classList.toggle('selected');
  });
});
</script>


</body>
</html>
