<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        #fileInput {
            display: none;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .uploadedImage {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Carica una Foto</h2>
    <button onclick="document.getElementById('fileInput').click()">Apri Fotocamera</button>
    
    <!-- Nascosto, ma attivato dal bottone -->
    <input type="file" id="fileInput" accept="image/*" capture="camera" onchange="previewAndUploadImage(event)">
    
    <!-- Anteprima dell'immagine -->
    <div id="imagePreview"></div>
</div>

<script>
    // Funzione per visualizzare e salvare l'immagine
    function previewAndUploadImage(event) {
        const file = event.target.files[0];
        
        if (file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const imagePreview = document.getElementById('imagePreview');
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result; // Il risultato del FileReader
                imagePreview.innerHTML = ''; // Pulisce qualsiasi immagine precedente
                imagePreview.appendChild(imgElement); // Aggiungi l'immagine alla pagina

                // Salva l'immagine nel localStorage
                localStorage.setItem('savedImage', e.target.result);
            }

            reader.readAsDataURL(file); // Leggi l'immagine come URL
        }
    }

    // Funzione per recuperare l'immagine dal localStorage e mostrarla
    window.onload = function() {
        const savedImage = localStorage.getItem('savedImage');
        if (savedImage) {
            const imagePreview = document.getElementById('imagePreview');
            const imgElement = document.createElement('img');
            imgElement.src = savedImage; // Recupera l'immagine dal localStorage
            imagePreview.appendChild(imgElement); // Mostra l'immagine
        }
    }
</script>

</body>
</html>
