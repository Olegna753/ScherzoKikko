<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina con Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header principale */
    header {
      background-color: #FACF0A; /* giallo */
      color: black;               
      text-align: center;         
      width: 100%;                
      padding: 20px 0;           /* padding verticale */
      border: 4px solid black;    
      box-sizing: border-box;     
    }

    /* Titolo principale */
    .main-title {
      font-size: 5em;
      font-style: italic;         
      font-family: 'Poppins', sans-serif;
      letter-spacing: 2px;        
      text-transform: uppercase;  
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
      margin: 0;                  /* elimina margini predefiniti */
    }

    /* Sottotitolo dentro l'header */
    .sub-title {
      font-size: 2em;
      font-family: 'Arial', sans-serif;
      color: #333;               
      letter-spacing: 1px;
      font-weight: normal;       
      text-transform: none;      
      margin: 10px 0 0 0;        /* distanza dal titolo principale */
    }
  </style>
</head>
<body>
  <header>
    <div class="main-title">Studio Garzone</div>
    <div class="sub-title">Consulenza del Lavoro</div>
  </header>
</body>
</html>
