<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina con Header, Menu e News</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header principale */
    header {
      background-color: #FACF0A;
      color: black;
      text-align: center;
      width: 100%;
      padding: 20px 0;
      border: 4px solid black;
      box-sizing: border-box;
      position: relative;
    }

    /* Logo in alto a sinistra */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 160px;
      width: auto;
    }

    /* Titolo principale */
    .main-title {
      font-size: 5em;
      font-style: italic;
      font-family: 'Bookman Old Style', sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin: 0;
    }

    /* Sottotitolo dentro l'header */
    .sub-title {
      font-size: 2em;
      font-family: 'Arial', sans-serif;
      color: #333;
      letter-spacing: 1px;
      font-weight: normal;
      text-transform: none;
      margin: 10px 0 0 0;
    }

    /* Barra di navigazione sotto l'header */
    nav {
      background-color: #fff;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
      font-size: 1.2em;
      padding: 15px 0;
      display: block;
      transition: color 0.3s, border-bottom 0.3s;
    }
