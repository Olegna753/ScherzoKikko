<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina con Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #FACF0A; /* giallo pastello */
      color: black;               /* colore del testo */
      text-align: center;         /* centra orizzontalmente */
      width: 100%;                
      height: 120px;              
      line-height: 120px;         /* centra verticalmente il testo */
      font-size: 10em;             /* dimensione del testo */
      font-weight: bold;          /* grassetto */
      font-family: 'Verdana', sans-serif; /* tipo di carattere */
      letter-spacing: 2px;        /* spazio tra le lettere */
      text-transform: uppercase;  /* maiuscolo tutto il testo */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3); /* ombra leggera */
      border: 4px solid black;    /* bordo nero */
      box-sizing: border-box;     
    }
  </style>
</head>
<body>
  <header>
    Studio Garzone
  </header>
</body>
</html>
