<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina con Header, Menu e News</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header principale */
    header {
      background-color: #FACF0A;
      color: black;
      text-align: center;
      width: 100%;
      padding: 20px 0;
      border: 4px solid black;
      box-sizing: border-box;
      position: relative;
    }

    /* Logo in alto a sinistra */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 160px;
      width: auto;
    }

    /* Titolo principale */
    .main-title {
      font-size: 5em;
      font-style: italic;
      font-family: 'Bookman Old Style', sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin: 0;
    }

    /* Sottotitolo dentro l'header */
    .sub-title {
      font-size: 2em;
      font-family: 'Arial', sans-serif;
      color: #333;
      letter-spacing: 1px;
      font-weight: normal;
      text-transform: none;
      margin: 10px 0 0 0;
    }

    /* Barra di navigazione sotto l'header */
    nav {
      background-color: #fff;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
      font-size: 1.2em;
      padding: 15px 0;
      display: block;
      transition: color 0.3s, border-bottom 0.3s;
    }

    nav ul li a:hover {
      color: #FACF0A;
      border-bottom: 2px solid #FACF0A;
    }

    /* Layout principale con sidebar e contenuto */
    .container {
      display: flex;
      width: 100%;
      box-sizing: border-box;
    }

    /* Colonna sinistra per le news */
    .sidebar {
      width: 25%;
      background-color: #f4f4f4;
      padding: 20px;
      border-right: 2px solid #ddd;
      box-sizing: border-box;
      min-height: 400px;
    }

    /* Colonna contenuto principale */
    .content {
      width: 75%;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Titolo news */
    .sidebar h2 {
      font-size: 1.5em;
      margin-top: 0;
    }

    /* Feed RSS o widget news */
    .news-feed {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://raw.githubusercontent.com/Olegna753/ScherzoKikko/main/ConsulentiLdeLavoroLogo.jpg" alt="Logo">
    <div class="main-title">Studio Garzone</div>
    <div class="sub-title">-   Consulenza del Lavoro   -</div>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Chi Siamo</a></li>
      <li><a href="#">Contatti</a></li>
      <li><a href="#">News</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="sidebar">
      <h2>Ultime News</h2>
      <!-- Esempio di widget news RSS -->
      <iframe class="news-feed" src="https://www.ansa.it/sito/ansait_rss.xml" title="Ultime News"></iframe>
      <!-- Puoi sostituire lâ€™URL con qualsiasi feed RSS o widget di notizie italiano -->
    </div>

    <div class="content">
      <h2>Benvenuti</h2>
      <p>Qui puoi inserire il contenuto principale del sito dello Studio Garzone. Ad esempio informazioni sui servizi, consulenza, contatti e altro.</p>
    </div>
  </div>
</body>
</html>
